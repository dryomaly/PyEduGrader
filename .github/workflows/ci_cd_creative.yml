name: EduGrader CI/CD & Reporting

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9:00 AM
  workflow_dispatch:      # Manual trigger button

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Run Linter (PEP8)
        # Ignores: E501 (line too long), W291 (trailing whitespace), W293 (blank line whitespace)
        run: flake8 src tests --count --max-line-length=127 --ignore=E501,W291,W293 --statistics
        
      - name: Run Unit Tests
        # PYTHONPATH=. ensures python sees the 'src' folder correctly
        run: python -m pytest tests/ -v
        env:
          PYTHONPATH: .

  generate-daily-report:
    needs: test-and-lint
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3
      
      - name: Generate Edu Report
        run: |
          echo "# Daily Grading Report" > report.md
          echo "Date: $(date)" >> report.md
          echo "## System Status" >> report.md
          echo "All systems operational. Grader is ready for submissions." >> report.md
          
      - name: Upload Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: daily-grading-report
          path: report.md
